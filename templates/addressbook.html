{% extends 'layout.html'%}

{% block body%}
    <div class="container">
            <div class="text-center"><h1>My Addresses</h1></div>
            <hr>
            <div class="text-center">
                <a href='/newaddress/'><input type="submit" class="btn btn-info" value="Add an Address"></a>
            </div>
            <hr>
            <div>
                <ul class="list-group">
                    {% for address in addresses %}
                        <li class="list-group-item">
                            {{address.id}}.
                            {{address.name}} 
                            {{address.address_1}}
                            {{address.address_2}}
                            {{address.city}}
                            {{address.state}}           
                            {{address.zipcode}}
                            <div class="text-right">
                                <form action="{{url_for('deleteAddress', id = address.id)}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="submit" value = "DELETE" class ="btn btn-danger">
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
{% endblock %}
